name: GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: hello goudan
        id: hello-goudan
        uses: weijiany/hello-world-docker-action@0.2.0
        with:
          who-to-greet: 'demo.sh'

      - name: Run demo script
        run:  ./demo.sh "${{ steps.hello-goudan.outputs.time }}"
